<!doctype html>
<html
  lang="{{ or site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="container">
      <div class="col-lg-8 offset-lg-2">
        <header>
          {{ partial "header.html" . }}
        </header>
        <main>
          {{ block "main" . }}{{ end }}
        </main>
        <footer>
          {{ partial "footer.html" . }}
        </footer>
      </div>
    </div>
    {{ partialCached "head/js.html" . }}
  </body>
</html>
